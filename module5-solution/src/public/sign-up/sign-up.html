<div class="container">
  <h2>Sign Up</h2>

  <fieldset>
    <legend></legend>
    <form name='signUpForm' novalidate>

      <input type="text" name="firstname" placeholder="First Name"
        ng-model="signUpCtrl.user.firstname"
        required>
        <span
          ng-if="signUpForm.firstname.$error.required && signUpForm.firstname.$touched">
          First Name is required.
        </span>
        <br>

      <input type="text" name="lastname" placeholder="Last Name"
        ng-model="signUpCtrl.user.lastname"
        required>
        <span
          ng-if="signUpForm.lastname.$error.required && signUpForm.lastname.$touched">
          Last Name is required.
        </span>
        <br>

      <input type="email" name="email" placeholder="Email"
        ng-model="signUpCtrl.user.email"
        required>
        <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
          Must be a valid email address: handle@domain format.
        </span>
        <br>

      <input type="text" name="phone" placeholder="Phone ###-###-####"
        ng-model="signUpCtrl.user.phone"
        pattern="(\d{3})-(\d{3})-(\d{4})">
        <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
          Phone must be in the format ###-###-####.
        </span>
        <br>

      <input type="text" name="favoriteDish" placeholder="Favorite Dish"
        ng-model="signUpCtrl.user.favoriteDish"
        favorite-dish>
        <span ng-if="signUpForm.favoriteDish.$error.favorite && signUpForm.favoriteDish.$touched">
           No such menu number exists.
        </span>
        <br>

      <button
        ng-disabled="signUpForm.$invalid"
        ng-click="signUpCtrl.submit()">Submit</button>

        <div style="margin-top: 10px;">
          &nbsp;
        </div>
    </form>
  </fieldset>

  <div ng-if="signUpCtrl.completed">
     Your information has been saved.
  </div>
</div>
