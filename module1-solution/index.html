<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container">
     <h1>Lunch Checker</h1>
     <div ng-controller="LunchCheckController">
         <div class="form-group">
             <input id="lunch-menu" type="text"
             ng-model="lunchMenu"
             ng-style="textBorderStyle"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             Empty item, i.e., , , are not counted here
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="sayMessage()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="messageStyle">
           {{ message }}
         </div>
      </div>
   </div>
   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
